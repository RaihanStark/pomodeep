version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pomodeep-postgres
    environment:
      POSTGRES_DB: pomodeep
      POSTGRES_USER: pomodeep
      POSTGRES_PASSWORD: pomodeep123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodeep -d pomodeep"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
